<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly schedule</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid ;
            padding: 15px;
            text-align: center;
        }
        th{
            background-color: lightblue;
        }
        td{
            background-color: azure;
        }
    </style>
</head>

<body>

            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>

        </tr>
        <tr>
            <td>Morning</td>
            <td>Classes</td>
            <td>Classes</td>
            <td>Classes</td>
            <td>Classes</td>
            <td>Classes</td>
            <td>Classes</td>
            <td>Relax</td>
    
        </tr>
        <tr>
            <td>Afternoon</td>
            <td>Classes</td>
            <td>Classes</td>
            <td>Classes</td>
            <td>Games</td>
            <td>Games</td>
            <td>Study</td>
            <td>Games</td>
    
        </tr>
        <tr>
            <td>Evening</td>
            <td>Study</td>
            <td>Gym</td>
            <td>Gym</td>
            <td>Gym</td>

        </tr>
    </table>
</body>
</html>
